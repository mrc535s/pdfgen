<!doctype html>
<html><head><script>
function subst() {
  var vars={};
  var x=window.location.search.substring(1).split('&');
  for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
  var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
  for (var i in x) {
    var y = document.getElementsByClassName(x[i]);
    for (var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
  }
}
</script></head><body onload="subst()">
  <table style="border-top: 1px solid black; width: 100%; font-size: 8px; font-family: 'Roboto', Helvetica Neue, Helvetica, sans-serif;">
      <tr>
        <td style="text-align: left;"> For non-spatial data, comparisons are based on the number of locations. For spatial data, comparisons are based on the number of unique location by soild type combinations.
          SSURGO is used to assign soil attributes to spatial trials.</td>
        <td style="text-align:right;" >
          Page <span class="page"></span> of <span class="topage"></span>
        </td>
      </tr>
    </table>
</body></html>
